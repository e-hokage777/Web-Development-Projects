<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-ary Tree</title>
    <link rel="stylesheet" href="./m-ary.css" />
  </head>
  <body>
    <div id="m-ary_container" class="container">
      <div id="controls">
        <label for="children">
            Number of child nodes: 
            <input id="children" type="text">
        </label>
        <label for="tree-depth">
            Tree Depth: 
            <input id="depth" type="text">
        </label>
        <button id="draw-btn">Draw Tree</button>
      </div>
      <canvas id="canvas"> </canvas>
    </div>

    <script defer src="./m-ary.js"></script>
  </body>
</html>
