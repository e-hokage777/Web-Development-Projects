<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cspinner.css">
    <title>C Spinner</title>
</head>
<body>
    <div class="spinner" id="char-spinner">
        <div class="spinner-disc">
            <div class="spinner-item">
                <img class="spinneritem-img" src="./imgs/crazy-girl.png" alt="crazy girl">
            </div>
            <div class="spinner-item">
                <img class="spinneritem-img" src="./imgs/mikasa.png" alt="mikasa">
            </div>
            <div class="spinner-item">
                <img class="spinneritem-img" src="./imgs/hancock.png" alt="hancock">
            </div>
            <!-- <div class="spinner-item"></div> -->
        </div>
        <button class="left-btn">&lt;</button>
        <button class="right-btn">&gt;</button>
    </div>
    <script src="./cspinner.js"></script>
    <script src="./main.js"></script>
</body>
</html>
